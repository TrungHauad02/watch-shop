<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for premium feel -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEE715;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer watch circle (bezel) -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#goldGradient)" stroke-width="4"/>
  
  <!-- Inner watch face -->
  <circle cx="100" cy="100" r="75" fill="#101820" stroke="#FEE715" stroke-width="1"/>
  
  <!-- Watch crown (button on side) -->
  <rect x="175" y="95" width="8" height="10" fill="url(#goldGradient)" rx="1"/>
  
  <!-- Hour markers (12, 3, 6, 9) -->
  <line x1="100" y1="30" x2="100" y2="38" stroke="#FEE715" stroke-width="2" stroke-linecap="round"/>
  <line x1="170" y1="100" x2="162" y2="100" stroke="#FEE715" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="170" x2="100" y2="162" stroke="#FEE715" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="100" x2="38" y2="100" stroke="#FEE715" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Smaller hour markers -->
  <circle cx="129.9" cy="46.4" r="1.5" fill="#f59e0b"/>
  <circle cx="153.6" cy="70.1" r="1.5" fill="#f59e0b"/>
  <circle cx="153.6" cy="129.9" r="1.5" fill="#f59e0b"/>
  <circle cx="129.9" cy="153.6" r="1.5" fill="#f59e0b"/>
  <circle cx="70.1" cy="153.6" r="1.5" fill="#f59e0b"/>
  <circle cx="46.4" cy="129.9" r="1.5" fill="#f59e0b"/>
  <circle cx="46.4" cy="70.1" r="1.5" fill="#f59e0b"/>
  <circle cx="70.1" cy="46.4" r="1.5" fill="#f59e0b"/>
  
  <!-- Center boss -->
  <circle cx="100" cy="100" r="4" fill="url(#goldGradient)"/>
  
  <!-- MN Letters with watch hands integrated -->
  <g filter="url(#shadow)">
    <!-- M Letter (left side) -->
    <path d="M 70 85 L 70 115 M 70 85 L 80 100 M 80 100 L 90 85 L 90 115" 
          fill="none" 
          stroke="#FEE715" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- N Letter (right side) -->
    <path d="M 105 115 L 105 85 M 105 85 L 125 115 M 125 115 L 125 85" 
          fill="none" 
          stroke="#FEE715" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Watch hands (showing 10:10 - classic watch advertisement pose) -->
  <g filter="url(#shadow)">
    <!-- Hour hand pointing to M -->
    <line x1="100" y1="100" x2="85" y2="75" 
          stroke="#FEE715" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- Minute hand pointing to N -->
    <line x1="100" y1="100" x2="115" y2="70" 
          stroke="#f59e0b" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Subtle brand text arc at bottom (optional) -->
  <path id="textArc" d="M 55,130 Q 100,145 145,130" fill="none"/>
  <text fill="#FEE715" font-family="serif" font-size="10" font-weight="300" letter-spacing="2">
    <textPath href="#textArc" startOffset="50%" text-anchor="middle">
      WATCHSTORE
    </textPath>
  </text>
</svg>